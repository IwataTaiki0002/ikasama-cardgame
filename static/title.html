<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>いかさまカードバトル</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #1a1a3e, #0a0a1a);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        /* cursor: none; 削除 */
      }

      .title-screen {
        text-align: center;
        animation: fadeIn 1s ease;
      }

      .game-title {
        font-size: 72px;
        font-weight: bold;
        color: #ffaa00;
        text-shadow:
          0 0 30px rgba(255, 170, 0, 1),
          0 0 50px rgba(255, 170, 0, 0.6),
          0 4px 10px rgba(0, 0, 0, 0.9);
        margin-bottom: 80px;
        letter-spacing: 4px;
        line-height: 1.4;
      }

      .start-button {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(135deg, #ff6600, #ff3300);
        border: 3px solid #ffaa00;
        border-radius: 12px;
        padding: 16px 60px;
        cursor: none;
        box-shadow: 0 4px 20px rgba(255, 102, 0, 0.6);
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .start-button:hover {
        background: linear-gradient(135deg, #ff7711, #ff4422);
        box-shadow: 0 6px 30px rgba(255, 102, 0, 0.9);
        transform: translateY(-2px);
      }

      .start-button:active {
        transform: translateY(0);
        box-shadow: 0 2px 10px rgba(255, 102, 0, 0.5);
      }

      /* カスタムカーソル関連スタイル削除 */

      /* 操作ヘルプ関連スタイル削除 */

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <!-- 操作ヘルプ（キーボード操作のみ） -->
    <div class="help-overlay">
      <div class="help-title">操作方法（キーボードのみ）</div>
      <div class="help-line">↑↓←→：カーソル移動</div>
      <div class="help-line"><b>Z</b>：決定（メニュー/アクション）</div>
      <div class="help-line"><b>X</b>：キャンセル（メニュー閉じる）</div>
      <div class="help-line"><b>C</b>：指摘（Accuse）</div>
      <div class="help-line"><b>S</b>：ゲームスタート</div>
      <div class="help-line"><b>E</b>：ターン終了</div>
    </div>

    <div class="title-screen">
      <h1 class="game-title">いかさまカードバトル</h1>
      <button class="start-button" id="start-button">スタート</button>
    </div>

    <script>
      // スタートボタンクリックのみ
      const startButton = document.getElementById("start-button");
      startButton.addEventListener("click", () => {
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
